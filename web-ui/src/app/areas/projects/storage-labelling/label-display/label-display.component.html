<div class="label-display-content">
  <div class="container">
    <div class="row">
      <div class="col label-cell" *ngFor="let label of _labels">
        <div class="label-header">
          {{ label.header }}
        </div>
        <div class="label-sub-header">
          {{ label.subHeader }}
        </div>
      </div>
    </div>
  </div>
</div>
