<div class="mat-typography container">
  <div class="row">
    <div class="water-board col">
      <div *ngFor="let row of _board; trackBy: trackByFn">
        <span>{{ row }}</span>
      </div>
      <div>
        <div>Answer: {{ _answer }}</div>
      </div>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
