<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">
          <i class="fa fa-home" aria-hidden="true"></i>
          Home</a>
        <a mat-list-item href="work">
          <i class="fa fa-briefcase" aria-hidden="true"></i>
          Work</a>
        <a mat-list-item href="projects">
          <i class="fa fa-folder-open" aria-hidden="true"></i>
          Projects</a>
        <a mat-list-item href="music">
          <i class="fa fa-music" aria-hidden="true"></i>
            Music</a>
        <a mat-list-item href="games">
          <i class="fa fa-gamepad" aria-hidden="true"></i>
            Games</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)">
        <mat-icon aria-label="Side nav toggle icon">small menu button reallllllllllllllllllllllly long</mat-icon>
      </button>
      <span>Home test application</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
